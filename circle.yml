machine:
  services:
    - docker

dependencies:
  pre:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - alias hostip="echo $( ifconfig docker0 | grep "inet addr" | sed -r "s/.*inet addr:([0-9.]*).*$/\1/")"
    - docker build -t  neteoc/neteoc-server:latest .


test:
  override:
    - docker run --add-host=dockerhost:$(hostip) neteoc/neteoc-server:dev ./node_modules/mocha/bin/mocha

deployment:
  hub:
    branch: master
    commands:
      - docker push neteoc/neteoc-server:latest
      - cd ./scripts/ && ./upgrade.sh


